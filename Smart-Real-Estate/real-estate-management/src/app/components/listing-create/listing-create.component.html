<div class="listing-create">
  <h1>Create New Listing</h1>
  <form [formGroup]="listingForm" (ngSubmit)="onSubmit()">
    <label for="propertyId">Property ID</label>
    <input id="propertyId" formControlName="propertyId" required />
    
    <label for="userId">User ID</label>
    <input id="userId" formControlName="userId" required />
    
    <label for="price">Price</label>
    <input type="number" id="price" formControlName="price" required />
    
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
    
    <button type="submit" [disabled]="listingForm.invalid">Create Listing</button>
  </form>
</div>
