<div class="listing-update">
  <h1>Update Listing</h1>
  <form [formGroup]="listingForm" (ngSubmit)="onSubmit()">
    <label for="propertyId">Property ID</label>
    <input id="propertyId" formControlName="propertyId" required readonly />

    <label for="userId">User ID</label>
    <input id="userId" formControlName="userId" required readonly />

    <label for="price">Price</label>
    <input type="number" id="price" formControlName="price" required />

    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>

    <fieldset>
      <legend>Features</legend>
      <div *ngFor="let asset of listingAssets">
        <label>{{ asset }}</label>
        <input type="checkbox" (change)="toggleAsset(asset)" [checked]="listingForm.get('features')?.value[asset] === 1" />
      </div>
    </fieldset>

    <button type="submit" [disabled]="listingForm.invalid">Update Listing</button>
  </form>
</div>
